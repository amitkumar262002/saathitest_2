<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saathi TV - Working Video Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
        }

        .status-bar {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #4CAF50;
        }

        .status-indicator.connecting {
            background: #FF9800;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .video-container {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .video-section {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .video-wrapper {
            position: relative;
            flex: 1;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            min-height: 300px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        .controls {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }

        .control-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .control-btn.danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }

        .control-btn.success {
            background: linear-gradient(135deg, #4CAF50, #388E3C);
        }

        .chat-section {
            width: 300px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .chat-input input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .chat-send {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .message.own {
            background: rgba(76, 175, 80, 0.3);
            margin-left: 20px;
        }

        .message.peer {
            background: rgba(33, 150, 243, 0.3);
            margin-right: 20px;
        }

        @media (max-width: 768px) {
            .video-container {
                flex-direction: column;
            }
            
            .chat-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé• Saathi TV - Working Video Chat</h1>
        <p>Simple, functional peer-to-peer video chat</p>
    </div>

    <div class="status-bar">
        <div class="status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Initializing...</span>
        </div>
        <div class="online-count">
            üë• Online: <span id="onlineCount">0</span>
        </div>
    </div>

    <div class="video-container">
        <div class="video-section">
            <h3>Your Video</h3>
            <div class="video-wrapper">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-label">You</div>
            </div>
        </div>

        <div class="video-section">
            <h3>Peer Video</h3>
            <div class="video-wrapper">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label">Peer</div>
            </div>
        </div>

        <div class="chat-section">
            <h3>Chat</h3>
            <div class="chat-messages" id="chatMessages">
                <div class="message">Welcome to Saathi TV! Start chatting...</div>
            </div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Type a message..." maxlength="200">
                <button class="chat-send" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" id="startBtn" onclick="startChat()">
            üé¨ Start Video Chat
        </button>
        <button class="control-btn" id="videoBtn" onclick="toggleVideo()" disabled>
            üìπ Video ON
        </button>
        <button class="control-btn" id="audioBtn" onclick="toggleAudio()" disabled>
            üé§ Audio ON
        </button>
        <button class="control-btn" id="nextBtn" onclick="findNext()" disabled>
            ‚è≠Ô∏è Next User
        </button>
        <button class="control-btn danger" id="stopBtn" onclick="stopChat()" disabled>
            üõë Stop Chat
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        class SimpleVideoChat {
            constructor() {
                this.socket = null;
                this.peerConnection = null;
                this.localStream = null;
                this.remoteStream = null;
                this.roomId = null;
                this.isInitiator = false;
                
                this.rtcConfig = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                };
                
                this.init();
            }
            
            init() {
                console.log('üöÄ Simple Video Chat initializing...');
                this.connectToServer();
            }
            
            connectToServer() {
                this.socket = io('http://localhost:3001');
                
                this.socket.on('connect', () => {
                    console.log('‚úÖ Connected to server');
                    this.updateStatus('Connected to server', 'connected');
                });
                
                this.socket.on('disconnect', () => {
                    console.log('‚ùå Disconnected from server');
                    this.updateStatus('Disconnected', 'disconnected');
                });
                
                this.socket.on('userStats', (stats) => {
                    document.getElementById('onlineCount').textContent = stats.onlineUsers || 0;
                });
                
                this.socket.on('roomJoined', (roomId) => {
                    console.log('üè† Joined room:', roomId);
                    this.roomId = roomId;
                    this.updateStatus('Waiting for peer...', 'connecting');
                });
                
                this.socket.on('user-joined', async (data) => {
                    console.log('üë§ User joined:', data);
                    this.isInitiator = true;
                    await this.createPeerConnection();
                    await this.createOffer();
                    this.updateStatus('Connecting to peer...', 'connecting');
                });
                
                this.socket.on('user-left', () => {
                    console.log('üëã User left');
                    this.handlePeerLeft();
                });
                
                this.socket.on('offer', async (data) => {
                    console.log('üì• Received offer');
                    await this.handleOffer(data);
                });
                
                this.socket.on('answer', async (data) => {
                    console.log('üì• Received answer');
                    await this.handleAnswer(data);
                });
                
                this.socket.on('ice-candidate', async (data) => {
                    console.log('üßä Received ICE candidate');
                    await this.handleIceCandidate(data);
                });
                
                this.socket.on('waiting', (data) => {
                    console.log('‚è≥ Waiting:', data.message);
                    this.updateStatus(data.message, 'connecting');
                });
            }
            
            async startChat() {
                try {
                    console.log('üé¨ Starting video chat...');
                    this.updateStatus('Getting camera access...', 'connecting');
                    
                    // Get user media
                    this.localStream = await navigator.mediaDevices.getUserMedia({
                        video: { width: 640, height: 480 },
                        audio: true
                    });
                    
                    // Set local video
                    document.getElementById('localVideo').srcObject = this.localStream;
                    
                    // Join room
                    this.socket.emit('joinRoom', { country: 'any', gender: 'any' });
                    
                    // Update UI
                    this.updateButtons(true);
                    this.updateStatus('Looking for someone...', 'connecting');
                    
                } catch (error) {
                    console.error('‚ùå Error starting chat:', error);
                    alert('Camera/microphone access denied. Please allow permissions.');
                    this.updateStatus('Media access denied', 'disconnected');
                }
            }
            
            async createPeerConnection() {
                try {
                    this.peerConnection = new RTCPeerConnection(this.rtcConfig);
                    
                    // Add local stream
                    if (this.localStream) {
                        this.localStream.getTracks().forEach(track => {
                            this.peerConnection.addTrack(track, this.localStream);
                        });
                    }
                    
                    // Handle ICE candidates
                    this.peerConnection.onicecandidate = (event) => {
                        if (event.candidate) {
                            this.socket.emit('ice-candidate', {
                                candidate: event.candidate,
                                roomId: this.roomId
                            });
                        }
                    };
                    
                    // Handle remote stream
                    this.peerConnection.ontrack = (event) => {
                        console.log('üé• Received remote stream');
                        this.remoteStream = event.streams[0];
                        document.getElementById('remoteVideo').srcObject = this.remoteStream;
                        this.updateStatus('Connected!', 'connected');
                    };
                    
                    // Handle connection state
                    this.peerConnection.onconnectionstatechange = () => {
                        console.log('Connection state:', this.peerConnection.connectionState);
                        if (this.peerConnection.connectionState === 'connected') {
                            this.updateStatus('Video chat active!', 'connected');
                        }
                    };
                    
                } catch (error) {
                    console.error('‚ùå Error creating peer connection:', error);
                }
            }
            
            async createOffer() {
                try {
                    const offer = await this.peerConnection.createOffer();
                    await this.peerConnection.setLocalDescription(offer);
                    
                    this.socket.emit('offer', {
                        offer: offer,
                        roomId: this.roomId
                    });
                } catch (error) {
                    console.error('‚ùå Error creating offer:', error);
                }
            }
            
            async handleOffer(data) {
                try {
                    await this.createPeerConnection();
                    await this.peerConnection.setRemoteDescription(data.offer);
                    
                    const answer = await this.peerConnection.createAnswer();
                    await this.peerConnection.setLocalDescription(answer);
                    
                    this.socket.emit('answer', {
                        answer: answer,
                        roomId: this.roomId
                    });
                } catch (error) {
                    console.error('‚ùå Error handling offer:', error);
                }
            }
            
            async handleAnswer(data) {
                try {
                    await this.peerConnection.setRemoteDescription(data.answer);
                } catch (error) {
                    console.error('‚ùå Error handling answer:', error);
                }
            }
            
            async handleIceCandidate(data) {
                try {
                    if (this.peerConnection) {
                        await this.peerConnection.addIceCandidate(data.candidate);
                    }
                } catch (error) {
                    console.error('‚ùå Error handling ICE candidate:', error);
                }
            }
            
            handlePeerLeft() {
                this.updateStatus('Peer disconnected', 'disconnected');
                
                // Clear remote video
                document.getElementById('remoteVideo').srcObject = null;
                
                // Close peer connection
                if (this.peerConnection) {
                    this.peerConnection.close();
                    this.peerConnection = null;
                }
                
                this.remoteStream = null;
            }
            
            toggleVideo() {
                if (this.localStream) {
                    const videoTrack = this.localStream.getVideoTracks()[0];
                    if (videoTrack) {
                        videoTrack.enabled = !videoTrack.enabled;
                        const btn = document.getElementById('videoBtn');
                        btn.textContent = videoTrack.enabled ? 'üìπ Video ON' : 'üìπ Video OFF';
                        btn.className = videoTrack.enabled ? 'control-btn' : 'control-btn danger';
                    }
                }
            }
            
            toggleAudio() {
                if (this.localStream) {
                    const audioTrack = this.localStream.getAudioTracks()[0];
                    if (audioTrack) {
                        audioTrack.enabled = !audioTrack.enabled;
                        const btn = document.getElementById('audioBtn');
                        btn.textContent = audioTrack.enabled ? 'üé§ Audio ON' : 'üé§ Audio OFF';
                        btn.className = audioTrack.enabled ? 'control-btn' : 'control-btn danger';
                    }
                }
            }
            
            findNext() {
                console.log('‚è≠Ô∏è Finding next user...');
                
                // Leave current room
                if (this.roomId) {
                    this.socket.emit('leaveRoom', { roomId: this.roomId });
                }
                
                this.handlePeerLeft();
                
                // Find new match
                setTimeout(() => {
                    this.socket.emit('joinRoom', { country: 'any', gender: 'any' });
                    this.updateStatus('Looking for someone new...', 'connecting');
                }, 1000);
            }
            
            stopChat() {
                console.log('üõë Stopping chat...');
                
                // Stop local stream
                if (this.localStream) {
                    this.localStream.getTracks().forEach(track => track.stop());
                    this.localStream = null;
                }
                
                // Clear videos
                document.getElementById('localVideo').srcObject = null;
                document.getElementById('remoteVideo').srcObject = null;
                
                // Close peer connection
                if (this.peerConnection) {
                    this.peerConnection.close();
                    this.peerConnection = null;
                }
                
                // Leave room
                if (this.roomId) {
                    this.socket.emit('leaveRoom', { roomId: this.roomId });
                    this.roomId = null;
                }
                
                this.updateButtons(false);
                this.updateStatus('Chat stopped', 'disconnected');
            }
            
            updateStatus(text, status) {
                document.getElementById('statusText').textContent = text;
                document.getElementById('statusIndicator').className = `status-indicator ${status}`;
                console.log(`üìä ${text} (${status})`);
            }
            
            updateButtons(chatActive) {
                document.getElementById('startBtn').disabled = chatActive;
                document.getElementById('videoBtn').disabled = !chatActive;
                document.getElementById('audioBtn').disabled = !chatActive;
                document.getElementById('nextBtn').disabled = !chatActive;
                document.getElementById('stopBtn').disabled = !chatActive;
            }
        }
        
        // Global functions for buttons
        let videoChat = null;
        
        function startChat() {
            if (!videoChat) {
                videoChat = new SimpleVideoChat();
            }
            videoChat.startChat();
        }
        
        function toggleVideo() {
            if (videoChat) videoChat.toggleVideo();
        }
        
        function toggleAudio() {
            if (videoChat) videoChat.toggleAudio();
        }
        
        function findNext() {
            if (videoChat) videoChat.findNext();
        }
        
        function stopChat() {
            if (videoChat) videoChat.stopChat();
        }
        
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (message) {
                const chatMessages = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message own';
                messageDiv.textContent = `You: ${message}`;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                input.value = '';
            }
        }
        
        // Enter key for chat
        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('üéâ Simple Video Chat page loaded');
            videoChat = new SimpleVideoChat();
        });
    </script>
</body>
</html>
