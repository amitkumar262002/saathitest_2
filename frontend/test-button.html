<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test - Saathi TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .premium-chat-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 100%;
            margin: 20px 0;
        }
        .premium-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .btn-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            position: relative;
            z-index: 2;
        }
        .btn-icon {
            font-size: 24px;
            margin-right: 15px;
        }
        .btn-text-content {
            flex: 1;
            text-align: left;
        }
        .btn-main-text {
            display: block;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .btn-sub-text {
            display: block;
            font-size: 14px;
            opacity: 0.9;
        }
        .btn-arrow {
            font-size: 18px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="test-container">
        <h1>üé• Saathi TV Button Test</h1>
        <p>This is a test page to verify the video chat button functionality.</p>
        
        <div id="status" class="status info">Ready to test...</div>
        
        <!-- Test Button (Same as in main page) -->
        <button onclick="handleStartWebChat()" class="premium-chat-btn">
            <div class="btn-content">
                <div class="btn-icon">
                    <i class="fas fa-video"></i>
                </div>
                <div class="btn-text-content">
                    <span class="btn-main-text">Start Video Chat</span>
                    <span class="btn-sub-text">Connect instantly with people worldwide</span>
                </div>
                <div class="btn-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
        </button>
        
        <div id="sessionInfo"></div>
        
        <h3>Debug Information:</h3>
        <ul id="debugInfo">
            <li>Button element: <span id="buttonExists">Checking...</span></li>
            <li>Click handler: <span id="handlerExists">Checking...</span></li>
            <li>Session storage: <span id="sessionCheck">Checking...</span></li>
        </ul>
    </div>

    <script>
        // Test functions
        function handleStartWebChat() {
            updateStatus('Button clicked! Creating guest session...', 'info');
            
            if (!isUserLoggedIn()) {
                createGuestSession();
                updateStatus('Guest session created successfully!', 'success');
            } else {
                updateStatus('User already logged in!', 'success');
            }
            
            // Simulate starting video chat
            setTimeout(() => {
                updateStatus('Video chat would start here (demo mode)', 'success');
                showSessionInfo();
            }, 1000);
        }
        
        function createGuestSession() {
            const guestUser = {
                id: 'guest_' + Date.now(),
                name: 'Guest User',
                loginMethod: 'guest',
                timestamp: Date.now()
            };
            
            sessionStorage.setItem('saathiTV_current_session', JSON.stringify(guestUser));
            console.log('üé≠ Guest session created:', guestUser);
        }
        
        function isUserLoggedIn() {
            const secureSession = localStorage.getItem('saathiTV_secure_session') || 
                                sessionStorage.getItem('saathiTV_current_session');
            const userSession = localStorage.getItem('saathiTVUser') || 
                              sessionStorage.getItem('saathiTVSession');
            const currentUser = localStorage.getItem('saathi_current_user');
            
            return !!(secureSession || userSession || currentUser);
        }
        
        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function showSessionInfo() {
            const sessionInfo = document.getElementById('sessionInfo');
            const session = sessionStorage.getItem('saathiTV_current_session');
            
            if (session) {
                const user = JSON.parse(session);
                sessionInfo.innerHTML = `
                    <h3>Session Information:</h3>
                    <p><strong>User ID:</strong> ${user.id}</p>
                    <p><strong>Name:</strong> ${user.name}</p>
                    <p><strong>Login Method:</strong> ${user.loginMethod}</p>
                    <p><strong>Created:</strong> ${new Date(user.timestamp).toLocaleString()}</p>
                `;
            }
        }
        
        // Debug checks
        document.addEventListener('DOMContentLoaded', () => {
            // Check button exists
            const button = document.querySelector('.premium-chat-btn');
            document.getElementById('buttonExists').textContent = button ? '‚úÖ Found' : '‚ùå Not found';
            
            // Check handler exists
            const handlerExists = typeof handleStartWebChat === 'function';
            document.getElementById('handlerExists').textContent = handlerExists ? '‚úÖ Found' : '‚ùå Not found';
            
            // Check session storage
            const hasSession = isUserLoggedIn();
            document.getElementById('sessionCheck').textContent = hasSession ? '‚úÖ User logged in' : '‚ö†Ô∏è No session';
            
            if (hasSession) {
                showSessionInfo();
            }
        });
    </script>
</body>
</html>
